<html>
	<head>
		<title>Reverse Prereq Lookup</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
		<link rel="stylesheet" href="assets/css/main.css" />
		<!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->
		<!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->
        
        <script type="text/javascript">
            
            function lookup() {
                var thisClass = document.querySelector("#main > div > textarea").value;
                thisClass = thisClass.trim();
                var req = new XMLHttpRequest();
                req.addEventListener("load", function() {
                	var field = document.querySelector("#prerequisites");
                	field.style += ";white-space: pre-line;"
                	field.innerHTML = this.responseText;
                })
                req.open("GET", "http://localhost:8080/prereq?course="+thisClass);
                req.send();
            };
            
        </script>
	</head>
	<body>

		<!-- Header -->
			<header id="header">
				<nav>
					<ul>
						<li><a href="index.html">Welcome</a></li>
						<li><a href="lookup.html" class="active">Reverse Prereq Lookup</a></li>
					</ul>
				</nav>
			</header>

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Main -->
					<section id="main" class="wrapper">
						<div class="inner">
							<h1 class="major">Reverse Prerequisite Lookup</h1>
							<p>Prerequisites will appear here:</p>
							<p id="prerequisites"></p>
                            <br/>
                            <textarea rows="2" cols="2"></textarea>
                            <br/>
                            <button onclick="lookup()" placeholder="Example: CS 2150" id="class">Look Up</button>
						</div>
					</section>

			</div>

		<!-- Footer -->
			<footer id="footer" class="wrapper alt">
				<div class="inner">
					<ul class="menu">

					</ul>
				</div>
			</footer>

		<!-- Scripts -->

			<script src="assets/js/skel.min.js"></script>
			<script src="assets/js/util.js"></script>
			<!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
			<script src="assets/js/main.js"></script>

	</body>
</html>
